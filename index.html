<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="bg" src="Delhi-Technological-University-Delhi.jpg" alt="">
     
    <div class="container">
        <h1>Welcome To DTU, Denmark Trip Form </h1>
        <p>Enter your details and submit this form to confirm your participation in the trip</p>
        <p class="submitMsg">Thanks for submitting the form. we are happy to see you joining us for the Denmark trip</p>


        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <button class="btn">Submit</button> 
            <!-- <button class="btn">Reset</button>  -->
        </form>
    </div>


   <scripts src="index.js"></script>
